<head>

<!--Se integra el javascript-->
 <script type="text/javascript">
 	/******** Ejercicio 8 ********/
 	//Funcion que es encargada de calcular si es par o impar 
 	function parImpar(num){
 		//Se compara con un if si es par o impar
 		//retorna el resultado
 		if(num%2 != 0){
 			return 'impar'; 
 		} else {
 			return 'par';
 		}
 	}

 	function pedirNum(){
 		//Declaramos las variables
 		var numero = prompt("Introduce el número del que deseas sabes si es par o impar");
 		//Pasamos el numero a la funcion
 		var valor = parImpar(numero);
 		//Mostramos el resultado
 		alert('El número '+ numero + ' es '+ valor);
  }
 </script>
</head>
 <!--Se carga la funcion al iniciar la pagina -->
<body onload="pedirNum();">
<p>Esta página contiene el primer script</p>
</body>
</html>
