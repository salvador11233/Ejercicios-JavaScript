<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
<title>Ejercicio  4</title>
<!--Aqui se integra el javascript-->
<script type="text/javascript">
	// variables
	var valores = [true, 5, false, 'adios', 'hola', 2];
	var valor1 = valores[1];
  	var valor2 = valores[5];
  	var texto1 = valores[3];
  	var texto2 = valores[4];
  	var bool1 = valores[0];
  	var bool2 = valores[2];
  	var resultado;
 
  	// comparación de texto
  	resultado = texto1.length > texto2.length;
  	alert(texto1+ ' > ' +texto2+ ' = '+resultado);  
  
  	resultado = texto1.length < texto2.length;
  	alert(texto1+ ' < ' +texto2+ ' = '+resultado);
  
  	// operaciones booleanas
  
  	resultado = bool1 || bool2;
  	alert(bool1+ ' OR ' +bool2+ ' = '+resultado);

  	resultado = bool1 && bool2;
  	alert(bool1+ ' AND ' +bool2+ ' = '+resultado);
  
  	// operaciones matematicas    
  
  	resultado = valor1 / valor2;
  	alert(valor1+ ' / '+valor2+ ' = '+resultado);
  
  	resultado = valor1 * valor2;
  	alert(valor1+ ' * '+valor2+ ' = '+resultado);

  	resultado = valor1 + valor2;
  	alert(valor1+ ' + '+valor2+ ' = '+resultado);

  	resultado = valor1 - valor2;
  	alert(valor1+ ' - '+valor2+ ' = '+resultado);

  	resultado = valor1 % valor2;
  	alert(valor1+ ' % '+valor2+ ' = '+resultado);
</script>
</head>
 
<body>
<p>Esta página contiene el primer script</p>
</body>
</html>
