<title>Ejercicio 7</title>
<!--Se integra el javascript-->
 <script type="text/javascript">
 	/******** Ejercicio 7 ********/
 	//Se declaran las variables 
  var num = prompt("Introduce un número del que desees saber el factorial");
  var resultado = 1;
  //Sentencia for para calcular la factorial
  for(var i=num; i>0; i--){
    resultado *= i;       
  }
  
  alert('El factorial de '+num+ ' = '+resultado);
 </script>
